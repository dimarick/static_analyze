plugins {
    id 'application'
    id 'com.github.spotbugs' version "5.2.5"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.google.code.findbugs:jsr305:2.0.0")
    implementation files('lib/concurrent.jar')
    implementation files('lib/colt.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'static_analyze.Main'
}
